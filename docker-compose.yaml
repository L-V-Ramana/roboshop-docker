networks:
  default:
    name: roboshop
    driver: bridge
    # external: true if i want to use network from outside which created using docker create network
volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq: # docker volume create mongodb
  
services:
  mongodb:
    image: ramslella/mongodb:v1
    container_name: mongodb
    volumes:
    - mongodb:/data/db
  catalogue:
    image: ramslella/catalogue:v1
    container_name: catalogue
    depends_on: 
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
    volumes:
    - redis:/data
  user: 
    image: ramslella/user:v1
    container_name: user
    depends_on: 
    - redis
    - mongodb
  mysql:
    image: ramslella/mysql:v1
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql
  cart:
    image: ramslella/cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  shipping:
    image: ramslella/shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123
    volumes:
    - rabbirmq:/var/lib/rabbitmq
  payment:
    image: ramslella/payment:v1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on: 
    - cart
    - user
    - rabbitmq
  frontend:
    image: ramslella/frontend:v1
    container_name: frontend
    ports:
    - "80:80"
    depends_on:
    - catalogue
    - cart
    - user
    - shipping
    - payment
    
  
  
   
